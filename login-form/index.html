<html>
  <head>
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" type="text/css" href="..\css\styles.css" />
    <link rel="script" type="script/js" href="./login.js" />
  </head>
  <body>
    <div class="login-page">
      <h2>LOGIN PAGE</h2>
      <form id="login-form" class="login-form" action="./home.html">
        <div class="user-name">
          <label for="name">Name : </label><br />
          <input type="text" id="name" name="name" required />
        </div>
        <br />
        <div class="pwd">
          <label for="password">Password : </label><br />
          <input
            type="password"
            id="psw"
            name="psw"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            tabindex="Must
                contain at least one number and one uppercase and lowercase
                letter, and at least 8 or more characters"
            required
          />
        </div>
        <br />
        <br />
        <button type="submit" value="Login" class="login-btn">
          <b>LOGIN</b>
        </button>
        <!-- <button type="submit">Login</button> -->
        <p class="register-user">
          New user <a href="./register.html">REGISTER HERE</a>
        </p>
      </form>

      <div id="message">
        Password must contain the following:
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
      </div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
